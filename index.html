<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/main.css">
    <script src="https://kit.fontawesome.com/98020ddee7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Web API Fetcher</title>
</head>

<body>
    <header>
        <h1 class="header-text">WEB API FETCHER</h1>
    </header>
    <main>
        <div class="main-container">
            <div class="input-div">
                <p class="input-label-animation">Enter the URL to Fetch API Data</p>
                <textarea type="text" name="url" class="url-input-box" id="url-value"
                    placeholder="Enter the URL....." rows="1"></textarea>
                <button class="send-btn" id="getButton" onclick="handleButtonClick()">GET</button>
            </div>
            <div class="response-content-div">
                <div class="response-content-card">
                    <p class="response-text-div">
                        <span id="copy-btn-div">
                            <span class="tooltip-text">Copied</span>
                            <i class="fa-regular fa-copy" id="copy-btn"></i>
                        </span>
                        <span class="response-text">
                            Here is your response data!!!
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!-- <footer>
        <p>This is the footer.</p>
    </footer> -->
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
